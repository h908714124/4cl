log4j.rootLogger=INFO, short
log4j.logger.org.apache.http=WARN
log4j.logger.twitter4j=WARN

log4j.appender.short=org.apache.log4j.ConsoleAppender
log4j.appender.short.layout=org.apache.log4j.PatternLayout
log4j.appender.short.layout.ConversionPattern=%m%n

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d [%-30t] %-5p %c - %m%n
